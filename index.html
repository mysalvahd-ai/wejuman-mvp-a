<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wejuman — MVP A</title>

<!-- Leaflet (CDN) -->
<link
rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""
/>
<script
src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""
></script>

<link rel="stylesheet" href="style.css" />
</head>

<body>
<div id="map"></div>

<!-- one-time whisper -->
<div id="whisper" aria-hidden="true">The map follows you.</div>

<!-- minimal top-right controls -->
<button id="menuBtn" class="btn" title="Menu" aria-label="Menu">☰</button>
<button id="recenterBtn" class="btn" title="Re-center" aria-label="Re-center">◎</button>

<!-- minimal menu -->
<div id="menu" class="menu" hidden>
<div class="menuTitle">Lenses</div>
<button class="menuItem" data-lens="nearby">Nearby you</button>
<button class="menuItem" data-lens="culture">Culture</button>
<button class="menuItem" data-lens="urban">Urban spaces</button>
<button class="menuItem" data-lens="actions">Human actions here</button>
</div>

<!-- tiny status line (bottom) -->
<div id="status" class="status" hidden></div>

<script src="app.js"></script>
</body>
</html>
